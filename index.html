<!DOCTYPE html>
<!-- 日本語サイトであることの宣言 -->
<html lang="ja">
<head>
  <!-- 文字コードはutf-8を指定 -->
  <meta charset="UTF-8">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# prefix属性: http://ogp.me/ns/ prefix属性#">
    <meta property="og:url" content=" ページの URL" />
    <meta property="og:type" content=" ページの種類" />
    <meta property="og:title" content=" ページの タイトル" />
    <!-- ディスクリプションはサイトの説明文。 -->
    <meta name="description" content="サイトの説明の文章">
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:image" content=" サムネイル画像の URL" />
    <!-- スマホやタブレットで表示をするビューポートの記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link href="CSS/style.css" rel="stylesheet">
    <title>My Vue.js</title>
  </head>
<body>


  <div id="app" class="container">
    <h1>
      <button @click="purge">Purege</button>
      My ToDos
    <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul>
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}">{{todo.title}}</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <li v-show="!todos.length">Nothing to do. yay!</li>
    </ul>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>

  <!-- 本番バージョン、サイズと速度のために最適化されています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="js/script.js"></script>
</body>
</html>
